name: Test

on:
  pull_request:
    branches: [main, feat/*]
    types: [opened, ready_for_review]
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.17.6

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v -race ./...
